<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Navigation</title>
    <link rel="stylesheet" href="styles/mainMenu.css" />
    <style>
        /* Import a bubbly font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* Required for absolute positioning of pseudo-element */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/menuBg.jpg'); /* Background image URL */
            background-size: cover; /* Cover the entire screen */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent repeating the image */
            opacity: 0.5; /* Adjust opacity here */
            z-index: -1; /* Place behind all other content */
        }

        .header {
            width: 100%; /* Full width of the container */
            height: 70px; /* Height for the header */
            background-color: #38aacd; /* Green background for the header */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white; /* Text color */
            font-family: 'Bubblegum Sans', cursive;
            font-size: 24px;
            border-top-left-radius: 10px; /* Rounded top-left corner */
            border-top-right-radius: 10px; /* Rounded top-right corner */
            position: absolute; /* Absolute positioning to place it at the top */
            top: 0; /* Align at the top of the container */
            left: 0;
            z-index: 1;
            /* Add shadow effect to make it appear lower */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Shadow to create depth effect */
        }

        .container {
            width: 400px; /* Width of the container */
            height: 200px; /* Height of the container */
            border: 3px solid #6e28a7; /* Solid green border */
            border-radius: 15px; /* Rounded corners */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #a0a0a066; /* Default background color */
            transition: box-shadow 0.3s ease, background-color 0.3s ease; /* Smooth transition for the glow effect and background color */
            position: relative;
            z-index: 2;
            padding-top: 70px; /* Ensure content does not overlap with the header */
        }

        .container:hover {
            box-shadow: 0 0 15px 5px rgba(40, 87, 167, 0.6); /* Subtle green glow effect on hover */
            background-color: #eaf5a4; 
        }

        .button, #optionsDropdown {
            margin: 10px;
            width: 80%; /* Set width to 80% of the container */
            height: 50px; /* Set a fixed height */
            font-size: 18px; /* Adjust font size */
            font-family: 'Bubblegum Sans', cursive; /* Apply the bubbly font */
        }

        .button {
            background-color: #9232ff; /* Green background for the button */
            color: white; /* Text color */
            border: none; /* Remove default border */
            border-radius: 10px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }

        .button:hover {
            background-color: #8400ff; /* Darker green background on hover */
        }

        #optionsDropdown {
            background-color: #ffffff; /* Default background color */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }

        #optionsDropdown:hover {
            background-color: #e0f7fa; /* Pastel light blue background on hover */
        }

        .wrapper {
            display: flex;
            justify-content: space-between;
            width: 100%; /* Full width of the viewport */
            max-width: 850px; /* Ensure content doesn't stretch too much */
            padding: 0 20px; /* Optional: padding for spacing */
            position: relative; /* Relative positioning for centering the image */
        }

        .image-container {
            width: 60%; /* Adjust as needed */
            margin-bottom: 60px; /* Space below the image */
        }

        .image-container img {
            width: 100%; /* Make image fill the container */
            height: auto; /* Maintain aspect ratio */
        }
        
    </style>
</head>
<body>
    <div class="image-container">
        <img src="images/gamelogo.png" alt="Game Image">
    </div>
    <div class="wrapper">
        <div class="container">
            <div class="header">Local</div>
            <button class="button">Play</button>
            <select id="optionsDropdown">
                <option value="option1">Solo</option>
                <option value="option2">2 players</option>
                <option value="option3">3 players</option>
                <option value="option4">4 players</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="container">
            <div class="header">Online</div>
            <button class="button">Search For Players</button>
            <select id="optionsDropdown">
                <option value="option1">2 players</option>
                <option value="option2">3 players</option>
                <option value="option3">4 players</option>
                <!-- Add more options as needed -->
            </select>
        </div>
    </div>
    
    <script>
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', function() {
                if (button.textContent === "Search For Players") {
                    alert("Coming Soon");
                    return;
                }
    
                const numPlayers = button.nextElementSibling.value;
                localStorage.setItem('numPlayers', numPlayers);
                window.location.href = 'localGame.html'; // Change to your second HTML file name
            });
        });
    </script>
    
</body>
</html>
